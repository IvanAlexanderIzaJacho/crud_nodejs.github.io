<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz Chevere con Bootstrap</title>

  <!-- Agrega la CDN de Bootstrap 5 aquí -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #form-container {
      width: 80%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      color: #555;
    }

    input {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #28a745;
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    .table-container {
      margin-top: 20px;
    }

    .edit-btn,
    .delete-btn {
      cursor: pointer;
      margin-right: 5px;
    }

    .edit-btn:hover,
    .delete-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h1 class="mb-4">Formulario de Cliente</h1>
    <form id="client-form" method="POST" action="/api/employees" novalidate>
      <div class="mb-3">
        <label for="dniCliente" class="form-label">DNI:</label>
        <input type="text" class="form-control" id="dniCliente" name="dniCliente" required>
        <div class="invalid-feedback"></div>
      </div>
        

      <div class="mb-3">
        <label for="apellidoCliente" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellidoCliente" name="apellidoCliente" required>
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="nombreCliente" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="direccionCliente" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="direccionCliente" name="direccionCliente" required>
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="edadCliente" class="form-label">Edad:</label>
        <input type="text" class="form-control" id="edadCliente" name="edadCliente" required>
        <div class="invalid-feedback"></div>
      </div>

      <button type="submit" class="btn btn-success submit-btn">Guardar Cliente</button>
    </form>
  </div>

  <!-- Tabla para visualizar datos -->
  <div class="container table-container mt-5">
    <h2 class="text-center mb-4">Lista de Clientes</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">DNI</th>
          <th scope="col">Apellido</th>
          <th scope="col">Nombre</th>
          <th scope="col">Dirección</th>
          <th scope="col">Edad</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="employee-list"></tbody>
    </table>
  </div>

  <!-- Agrega la CDN de Bootstrap JS al final del cuerpo para cargar correctamente los scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  
</body>
</html>
